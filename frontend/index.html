<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vein Diagram - Visualize and track your blood test results over time" />
    <title>Vein Diagram</title>
    <style>
      /* Inline styles for immediate visibility */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      #initial-content {
        background-color: gold;
        padding: 15px;
        margin: 15px;
        border: 3px dashed black;
        border-radius: 10px;
        text-align: center;
        font-weight: bold;
      }
      #root {
        /* Add a visible border to see if the root element is being rendered */
        min-height: 100px;
        border: 5px dashed blue;
        margin: 15px;
        padding: 15px;
        background-color: #f0f8ff; /* Light blue background */
      }
      .debug-message {
        background-color: #ffdddd;
        border: 2px solid #ff0000;
        padding: 10px;
        margin: 10px 0;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <!-- Initial content that should always be visible -->
    <div id="initial-content">
      <h2>Vein Diagram Application</h2>
      <p>This text is directly from index.html and should always be visible.</p>
      <p>If you can see this but not the React app below, there's a problem with React rendering.</p>
    </div>
    
    <!-- Root element for React -->
    <div id="root">
      <!-- This content will be replaced by React if it works correctly -->
      <div class="debug-message">
        If you can still see this message, React has not rendered anything into the #root element yet.
      </div>
    </div>
    
    <!-- Fallback content in case of issues -->
    <noscript>
      <div style="color: red; padding: 20px; text-align: center;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Inline script to verify JavaScript is running -->
    <script>
      console.log('index.html inline script is running');
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOMContentLoaded event fired');
        const rootEl = document.getElementById('root');
        if (rootEl) {
          console.log('Root element dimensions:', 
            rootEl.offsetWidth + 'x' + rootEl.offsetHeight);
        }
      });
    </script>
  </body>
</html>
