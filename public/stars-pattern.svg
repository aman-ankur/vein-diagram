<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Small stars -->
  <g fill="white" opacity="0.2">
    <circle cx="50" cy="50" r="1"/>
    <circle cx="150" cy="75" r="1"/>
    <circle cx="250" cy="125" r="1"/>
    <circle cx="350" cy="175" r="1"/>
    <circle cx="75" cy="200" r="1"/>
    <circle cx="175" cy="250" r="1"/>
    <circle cx="275" cy="300" r="1"/>
    <circle cx="375" cy="350" r="1"/>
  </g>
  
  <!-- Medium stars with glow -->
  <g>
    <circle cx="100" cy="100" r="2" fill="white" opacity="0.4"/>
    <circle cx="100" cy="100" r="4" fill="url(#starGlow)"/>
    
    <circle cx="300" cy="200" r="2" fill="white" opacity="0.4"/>
    <circle cx="300" cy="200" r="4" fill="url(#starGlow)"/>
    
    <circle cx="200" cy="300" r="2" fill="white" opacity="0.4"/>
    <circle cx="200" cy="300" r="4" fill="url(#starGlow)"/>
  </g>
</svg> 